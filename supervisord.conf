[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:nginx]
command=nginx -g "daemon off;"
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/nginx.err.log
stdout_logfile=/var/log/supervisor/nginx.out.log

[program:eon-spooker-web]
command=python3 /app/addon/web_app.py
directory=/app
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/eon-spooker-web.err.log
stdout_logfile=/var/log/supervisor/eon-spooker-web.out.log
environment=PYTHONPATH="/app"

[program:eon-spooker-watcher]
command=python3 /app/addon/file_watcher.py
directory=/app
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/eon-spooker-watcher.err.log
stdout_logfile=/var/log/supervisor/eon-spooker-watcher.out.log
environment=PYTHONPATH="/app"
